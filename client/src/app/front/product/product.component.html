<div class="container-fluid">
    <div class="row justify-content-center pad-prod">
        <div class="col-11 col-md-4 align-self-center">
            <h2>{{product.title_course}}</h2>
            <p>{{product.instructor_course}}</p>
            <div class="row">
                <div class="col-12 d-none d-md-block short">{{product.short_course}}</div>
                <div class="col-6 prod-price align-self-center d-none d-md-block">
                    <p class="price">{{product.value_course}} <small>{{product.value_offer_course}}</small> </p>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-success d-none d-md-block">Agregar a carrito</button>
                </div>
            </div>
        </div>
        <div class="col-11 col-md-4">
            <img src="{{product.image_course}}" class="w-100" alt="{{product.alt_course}}">
        </div>
    </div>
    
    <div class="row justify-content-center d-md-none">
        <div class="col-11 prod-price align-self-center text-center p-3">
            <p class="price">{{product.value_course}} <small>{{product.value_offer_course}}</small> </p>
        </div>
        <div class="col-11 pb-4">
            <button class="btn btn-outline-success w-100">Agregar a carrito</button>
        </div>
    </div>

    <div class="row justify-content-center content-prod">
        <div class="col-11 col-md-8">
            <div class="row borde-prod">
                <div class="col-12">
                    <h4>Lo que aprender√°s</h4>
                </div>
                <div class="col-12 col-md-6" *ngFor="let tex of mesh">
                    <p><i class="fa-solid fa-check me-2"></i>{{tex.texto}}</p>
                </div>
            </div>
        </div>
    </div>

    
</div>
